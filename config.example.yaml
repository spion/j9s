# j9s configuration
# Copy this file to ~/.config/j9s/config.yaml

jira:
  # Your Jira instance URL
  # For Jira Cloud: https://your-domain.atlassian.net
  # For Jira On-premise (Server/DC): https://jira.your-company.com
  url: "https://your-domain.atlassian.net"

  # Your email address (for Jira Cloud) or username (for On-premise)
  email: "you@example.com"

  # Authentication type (optional, default: auto)
  # - auto: detects based on URL (.atlassian.net = cloud, otherwise on-premise)
  # - cloud: force Basic auth (email + token as password)
  # - onpremise: force Bearer auth (PAT), falls back to Basic auth
  # auth_type: auto

# Default project key to show on startup (optional)
# Can be overridden with -p/--project flag
default_project: "PROJ"

# Board view settings (optional)
# boards:
#   # Swimlanes to hide in board views (by name)
#   # Useful for hiding swimlanes like "Done" or "Backlog"
#   hide_swimlanes:
#     - "Done"
#     - "Backlog"

# Authentication
# ==============
# Set ONE of these environment variables:
#
# J9S_JIRA_TOKEN - API token or Personal Access Token (PAT)
# J9S_JIRA_PASSWORD - Password for Basic auth (works with both Cloud and On-premise)
#
# Examples:
#   export J9S_JIRA_TOKEN="your-api-token"
#   export J9S_JIRA_PASSWORD="your-password"
#
# Generate tokens at:
#   Cloud: https://id.atlassian.com/manage-profile/security/api-tokens
#   On-premise: Your Jira profile settings > Personal Access Tokens
